<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="layout(logo, slot)">
		<div class="font-sans text-gray-900 antialiased">
			<div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100">
				<div class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
					<div class="w-full flex justify-center mb-6">
						<div th:replace="${logo}"></div>
					</div>
					<div th:replace="${slot}"></div>
				</div>
			</div>
		</div>
	</div>

    <div th:fragment="validation-errors">
		<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" class="mb-4">
			<div class="font-medium text-red-600">
				ん？なんかおかしい
			</div>

			<ul class="mt-3 list-disc list-inside text-sm text-red-600">
				<li th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></li>
			</ul>
		</div>
    </div>
</body>
</html>
