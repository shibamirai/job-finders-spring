<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="label(for, value)" th:remove="tag">
		<label
			class="block font-medium text-sm text-gray-700"
			th:for="${for}"
			th:text="${value}">
		</label>
	</div>

	<div
		th:fragment="input(type, name, value)"
		th:with="
			class = ${class} ?: '',
			required = ${required} ?: false,
			autofocus = ${autofocus} ?: false
		"
		th:remove="tag"
	>
		<input
			class="rounded-md shadow-sm border-gray-300 focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50"
			th:type="${type}"
			th:name="${name}"
			th:id="${name}"
			th:value="${value}"
			th:classappend="${class}"
			th:required="${required}"
			th:autofocus="${autofocus}"
		>
	</div>

	<div
		th:fragment="button(label)"
		th:with="
			type = ${type} ?: 'submit',
			class = ${class} ?: '',
			disabled = ${disabled} ?: false
		"
		th:remove="tag">
		<button
			th:type="${type}"
			class="inline-flex justify-center px-4 py-2
					bg-cyan-500
					border border-transparent
					rounded-md
					text-white uppercase tracking-widest
					hover:bg-cyan-600
					active:bg-cyan-700
					focus:outline-none focus:border-cyan-300 focus:ring ring-cyan-200 focus:ring-opacity-50
					disabled:opacity-25
					transition ease-in-out duration-150"
			th:classappend="${class}"
			th:text="${label}"
			th:disabled="${disabled}"
		></button>
	</div>
</body>
</html>
