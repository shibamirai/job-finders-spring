<!DOCTYPE html>
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/app}"
>
<head>
	<title>就職者情報</title>
</head>
<body>
	<span layout:fragment="header">就職者さんのデータ・ポートフォリオ</span>

	<div layout:fragment="content">
		<div class="bg-white rounded-lg px-10 py-8">
			<div th:replace="~{components/job-finder :: description(jobFinder=${jobFinder}, isEditing=false)}"></div>
			<div class="flex justify-center">
				<a th:href="@{/job-finders}">
					<button th:text="一覧へ戻る" type="button" th:class="${classForButton} + ' rounded-full w-48'"></button>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
