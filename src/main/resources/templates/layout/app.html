<!DOCTYPE html>
<html
	lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title layout:title-pattern="$CONTENT_TITLE"></title>

	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">

	<!-- Styles -->
	<link rel="stylesheet" th:href="@{/css/app.css}">

	<!-- Scripts -->
	<script th:src="@{/js/app.js}" defer></script>
	<script src="//unpkg.com/alpinejs" defer></script>
</head>
<body class="font-sans antialiased">
	<div class="min-h-screen bg-gray-100"
		th:with="
			classForLabel='block font-medium text-sm text-gray-700',
			classForError='text-red-500 text-xs mt-1',
			classForInput='
				rounded-md shadow-sm border-gray-300
				focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50
			',
			classForRadio='
				text-cyan-500 border-gray-300
				focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50
			',
			classForButton='
				inline-flex justify-center px-4 py-2 bg-cyan-500 border border-transparent rounded-md text-white uppercase tracking-widest
				hover:bg-cyan-600
				active:bg-cyan-700
				focus:outline-none focus:border-cyan-300 focus:ring ring-cyan-200 focus:ring-opacity-50
				disabled:opacity-25
				transition ease-in-out duration-150
			',
			classForTextarea='
				w-full rounded-md shadow-sm border-gray-300
				focus:border-cyan-300 focus:ring focus:ring-cyan-200 focus:ring-opacity-50
			'
		"
	>
		<div th:replace="~{layout/navigation}"></div>

		<!-- Page Heading -->
		<header class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
			<h1 class="text-xl font-bold text-center tracking-widest">
				<span layout:fragment="header" th:remove="tag"></span>
			</h1>
		</header>

		<!-- Page Content -->
		<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
			<div layout:fragment="content" th:remove="tag"></div>
		</main>

		<div th:replace="~{components/flash}"></div>
	</div>

</body>

</html>
